    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

  <body>
    <!-- Ini Judul -->
    <h1>My Gallery</h1>

    <!-- Ini Gallery -->
    <div class="gallery_container_parent">

          </figcaption>
        </figure>

    <!-- Ini Lightbox  -->
    <div class="lightbox_container">
      <i class="fas fa-times" id="close"></i>
      <div class="parent_navigation">
        <span class="prev" id="ripple">&#10094;</span>
        <span class="next" id="ripple">&#10095;</span>
      </div>

      <figure class="lightbox_item">
        <img src="gallery/1.jpg" alt="bike_image" />
        <figcaption class="caption_lightbox">Ini Gambar Motor</figcaption>
      </figure>

      <figure class="lightbox_item">
        <img src="gallery/27.jpg" alt="phone_image" />
        <figcaption class="caption_lightbox">Ini Gambar Handphone</figcaption>
      </figure>

      <figure class="lightbox_item">
